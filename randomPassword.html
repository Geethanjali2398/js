<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random password</title>
    <style>
        #main{
            text-align : center;
            padding-top: 118px;
                }
    </style>



</head>
<body>
<div id="main">
<center><h1> RANDOM PASSWORD GENERATOR</h1></center><br><br>
<center><input type="text" id="count"/></center><br><br>
    <center><input type="button" value="GENERATE PASSWORD" onclick="password()"/></center><br><br>
        <center><p id="output"></p></center>
</div><script>

  function password(){


    console.log("hello");
    var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'+'abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*';
    var count = '';
    var n = document.getElementById('count').value;

    for(let i=0;i<n;i++){
    var char = Math.floor(Math.random()*str.length+1);
    count += str.charAt(char);}

    document.getElementById('output').innerText = count;
    console.log(count);
    }



</script>
</body>
</html>
