font-size:50px;

 </style>

</head>
<body>
<div class="main">
    <center><h1 id="title">DIGITAL CLOCK</h1></center>
    <div id="clock" onload="current_time()" ></div>
</div>


<script>

  function current_time(){

  let date = new Date();
  let hr = date.getHours();
  let min = date.getMinutes();
  let sec = date.getSeconds();
  let session = " AM";

  if(hr>12){
  session = " PM" ;
  }

  hr =(hr<10) ? "0" + hr : hr;
  min =(min<10) ? "0" + min : min;
  sec =(sec<10) ? "0" + sec : sec;


  let time = hr + ":" + min + ":" + sec + " " + session;

  document.getElementById('clock').innerText  = time;
  var t = setTimeout(function(){ current_time() }, 1000);
}

current_time();

</script>


</body>
